<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1 | Kevin Monjarrez</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <nav>
      <h1><a href="../index.html">‚Üê Back to Portfolio</a></h1>
    </nav>
  </header>

  <section class="section">
    <h2>Project 1 Title</h2>
    <p>
      This project demonstrates my work in mechanical design, systems analysis, 
      and advanced prototyping. Below are images with detailed explanations.
    </p>

    <div class="project-images">
      <img src="../images/project1-detail1.jpg" alt="Detail 1" class="lightbox-trigger">
      <img src="../images/project1-detail2.jpg" alt="Detail 2" class="lightbox-trigger">
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    document.querySelectorAll('.lightbox-trigger').forEach(img => {
      img.addEventListener('click', function(event) {
        event.preventDefault();
        lightbox.style.display = 'flex';
        lightboxImg.src = this.src;
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }
  </script>
</body>
</html>
